<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSV Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="page-header">
        <h1>D3.js CSV Visualization </h1>
        <p class="text-small">Interactive sunburst visualization of .csv files.</p>
    </header>

    <div id="container">
        <div id="sunburst"></div>
        <div id="menu">
            <h2>File:</h2>
            <input id="fileUpload" type="file" accept="text/csv" />
            <hr />
            <h2>Attributes:</h2>
            <label for="used">Used</label>
            <ol id="used" class="used"></ol>
            <label for="unused">Not used</label>
            <ol id="unused" class="unused"></ol>

        </div>
    </div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="vis.js" /></script>

</html>
